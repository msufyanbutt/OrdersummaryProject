<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>OrderSummary Project</title>
</head>
<body class="bg-green-500 md:bg-gray-200 "  style="background-image: url('pattern-background-desktop.png'); background-repeat: no-repeat; background-blend-mode: darken;">
        <div class=" m-auto bg-red-900  w-full h-full sm:w-72 h-96 mt-28">
            <div class="">
                <img src="illustration-hero.png" class=" w-20 h-96 sm:w-full h-36 rounded-t-lg ">
            </div>

            <div class="sm:w-full h-64 bg-white flex flex-col rounded-b-lg">
                <h1 class="font-bold md:text-xl text-center text-4xl mx-16 pt-4 ">Order Summary</h1>
                <p class="text-gray-500 text-xl sm:text-xs  px-8 pt-2">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus iure Voluptatibus iure  </p>

                <div class="flex flex-row ">
                    
                    <i class="fa-solid fa-music text-gray-500 bg-gray-300 rounded-full ml-8 my-4 px-2 py-2"></i>
                    
                    <div class="flex flex-col ">
                        <h1 class="text-sm font-bold ml-3 mt-4">Annual Plan</h1>
                        <span class="text-gray-500 ml-3 text-sm">$99.99/year</span>
                    </div>

                    <div class="ml-16 mt-6 text-blue-900 underline font-bold text-sm">
                        <a href="#">change</a>
                    </div>
                
                </div>

                <div class="bg-blue-900 text-white mx-4 my-2 font-bold px-14 py-2 rounded-lg text-sm">Proceed to payment</div>

                <div class="text-gray-500 text-sm px-24 my-2 font-bold">
                    Cancel Order
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/b28f66a3ec.js" crossorigin="anonymous"></script>

</html>
